<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website To-Do List</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .task-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .new-task {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }

        #labelInput, #deadlineInput, #categoryInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        #categoryInput {
            flex: 2;
        }

        #addTaskBtn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .task {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .task p {
            font-size: 1rem;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section class="task-list">
            <div class="new-task">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <input type="text" id="labelInput" placeholder="Label">
                <input type="date" id="deadlineInput" placeholder="Deadline">
                <select id="categoryInput">
                    <option value="Design">Design</option>
                    <option value="Development">Development</option>
                    <option value="Content">Content</option>
                    <option value="Testing">Testing</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div id="tasksContainer" class="task-list-container">
            </div>
        </section>
    </main>
    <script>
        const taskInput = document.getElementById('taskInput');
        const labelInput = document.getElementById('labelInput');
        const deadlineInput = document.getElementById('deadlineInput');
        const categoryInput = document.getElementById('categoryInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksContainer = document.getElementById('tasksContainer');

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            const label = labelInput.value.trim();
            const deadline = deadlineInput.value.trim();
            const category = categoryInput.value;

            if (taskText !== '') {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task');
                taskDiv.innerHTML = `
                    <h2>Task:</h2>
                    <p>${taskText}</p>
                    <h2>Label:</h2>
                    <p>${label}</p>
                    <h2>Deadline:</h2>
                    <p>${deadline}</p>
                    <h2>Category:</h2>
                    <p>${category}</p>
                `;
                tasksContainer.appendChild(taskDiv);
                taskInput.value = '';
                labelInput.value = '';
                deadlineInput.value = '';
            }
        });
    </script>
</body>
</html>
